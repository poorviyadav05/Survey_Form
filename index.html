<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
<h1>Survey Form</h1>
<p>Please fill out this form with the required information</p>
<form>
    <fieldset>
        <div class="penguin" id="flex">
            <div class="penguin-head">
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="chin"></div>
                <div class="eye left">
                    <div class="eye-lid"></div>
                </div>
                <div class="eye right">
                    <div class="eye-lid"></div>
                </div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="beak top"></div>
                <div class="beak bottom"></div>
            </div>
            <div class="shirt">
                <p>Hey!</p>
            </div>
            <div class="penguin-body">
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="foot left"></div>
                <div class="foot right"></div>
            </div>
        </div>
        <label for="first-name">Name <input id="first-name" name="first-name" type="text" required placeholder="Enter your name" /></label>
        <label for="email">Email <input id="email" name="email" type="email" required placeholder="Enter your email" /></label>
        <label for="age">Age <input id="age" type="number" name="age" min="1" max="120" placeholder="Input your age (years)" /></label>
    </fieldset>
    <fieldset>
        <label for="role">Which option best describes your current role?
            <select id="role" name="role">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label>How likely is that you would recommend to a friend?</label>
        <label for="definitely"><input id="definitely" type="radio" name="option" class="inline" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="option" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" required name="option" class="inline" /> Not sure</label>

    </fieldset>
    <fieldset>
        <label>What do you prefer work mode ?
            <select id="most-like">
                <option disabled selected value>Select</option>
                <option value="remote">Remote</option>
                <option value="on-site">On-site</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Front-end Projects</label>
        <label><input name="prefer" value="back-end-projects" type="checkbox"  class="inline">Back-end Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox"  class="inline">Data Visualization</label>
        <label><input name="prefer" value="challenges" type="checkbox"  class="inline">Challenges</label>
        <label><input name="prefer" value="open-source-community" type="checkbox"  class="inline">Open Source Community</label>
        <label><input name="prefer" value="gitter-help-rooms" type="checkbox"  class="inline">Gitter help rooms</label>
        <label><input name="prefer" value="videos" type="checkbox"  class="inline">Videos</label>
    <input type="submit" value="Submit" />
    </fieldset>

</form>


</body>
</html>
